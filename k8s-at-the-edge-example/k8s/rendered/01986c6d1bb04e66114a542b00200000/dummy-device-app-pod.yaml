apiVersion: v1
kind: Pod
metadata:
  name: dummy-device-app-01986c6d1bb04e66114a542b00200000
spec:
  automountServiceAccountToken: false
  hostname: dummy-device-app
  nodeName: 01986c6d1bb04e66114a542b00200000
  containers:
  - name: dummy-device-app
    image: ghcr.io/izumanetworks/kaas-example/dummy-device-app:1.0.0
    imagePullPolicy: Always
    ports:
    - containerPort: 3000
    env:
    - name: DATABASE_URL
      value: "postgres://postgres:password@postgres:5432/device_db"
    - name: PORT
      value: "3000"
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
    livenessProbe:
      httpGet:
        path: /health
        port: 3000
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /health
        port: 3000
      initialDelaySeconds: 5
      periodSeconds: 5 