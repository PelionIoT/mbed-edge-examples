apiVersion: v1
kind: Pod
metadata:
  name: dummy-device-app-${NODE_NAME}
spec:
  automountServiceAccountToken: false
  hostname: dummy-device-app
  nodeName: ${NODE_NAME}
  containers:
  - name: dummy-device-app
    image: dummy-device-app:latest
    imagePullPolicy: Never  # For local development
    ports:
    - containerPort: 3000
    env:
    - name: DATABASE_URL
      value: "postgres://postgres:password@postgres:5432/device_db"
    - name: PORT
      value: "3000"
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
    livenessProbe:
      httpGet:
        path: /health
        port: 3000
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /health
        port: 3000
      initialDelaySeconds: 5
      periodSeconds: 5 