apiVersion: v1
kind: Pod
metadata:
  name: nginx-${NODE_NAME}
spec:
  automountServiceAccountToken: false
  hostname: nginx
  nodeName: ${NODE_NAME}
  volumes:
  - name: nginx-config-${NODE_NAME}
    configMap:
      name: nginx-config-${NODE_NAME}
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
    volumeMounts:
    - name: nginx-config-${NODE_NAME}
      mountPath: /etc/nginx/conf.d/default.conf
      subPath: nginx.conf
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
    livenessProbe:
      httpGet:
        path: /health
        port: 80
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /health
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 5